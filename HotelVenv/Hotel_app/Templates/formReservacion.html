
{%load static%}
 <div class="col-md-6 w3l_about_bottom_right two">
    <h3 class="tittle why">Reservar</h3>
    <div class="book-form">

       <form action="/hotel/addreservacion/" method="post">  {% csrf_token %}
            <div class="col-md-6 form-date-w3-agileits">
                <label><i class="fa fa-user" aria-hidden="true"></i> Nombre :</label>
                <input type="text" name="inputnombre" id="inputnombre" placeholder="Tu nombre" required="">
            </div>
            <div class="col-md-6 form-date-w3-agileits">
              <label><i class="fa fa-user" aria-hidden="true"></i> Apellido :</label>
              <input  type="text" name="inputapellido" id="inputapellido" placeholder="Tu Apellido" required="">
          </div>
             <div class="col-md-6 form-date-w3-agileits">
                            <label><i class="fa fa-calendar" aria-hidden="true"></i> Fecha de llegada :</label>
                            <input  id="inputfechaLl" name="inputfechaLl" type="date" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
                        
                        </div>

            <div class="col-md-6 form-date-w3-agileits">
                        <label><i class="fa fa-calendar" aria-hidden="true"></i> Fecha de salida :</label>
                            <input  id="inputfechaS" name="inputfechaS" type="date" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
                            
                        </div>



            <div class="col-md-6 form-left-agileits-w3layouts bottom-w3ls">
                    <label><i class="fa fa-home" aria-hidden="true"></i> Elige una habitación :</label>
                    <select id="inputhabitacion" name = "inputhabitacion" class="form-control">
                        <option selected>Elige una habitación </option>
                        <option value = 'Deluxe Double Room'>Deluxe Double Room</option>
                        <option value = 'Deluxe Single Room'>Deluxe Single Room</option>
                        <option value = 'Habitación Doble'>Habitación Doble</option>
                        <option value = 'Habitación Individual'>Habitación Individual</option>
                        <option value = 'Habitación triple'>Habitación triple</option>
                        <option value = 'Habitación Familiar'>Habitación Familiar</option>
                    </select>
            </div>
            <div class="col-md-6 form-date-w3-agileits second-agile">
              <label><i class="fa fa-envelope" aria-hidden="true"></i> Email :</label>
              <input type="email" name="inputemail" id="inputemail" placeholder="Tu email" required="">
          </div>
            <div class="clearfix"> </div>
            <div class="make wow shake" data-wow-duration="1s" data-wow-delay=".5s">
                  <input type="submit" value="Hacer una reservación">

                  
            </div>
    </form>


    </div>

</div>
